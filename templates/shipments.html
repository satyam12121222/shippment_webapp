{% extends "base.html" %}

{% block content %}
<h2>Manage Shipments</h2>
<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addShipmentModal">
    Add New Shipment
</button>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Tracking #</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for shipment in shipments %}
        <tr>
            <td>{{ shipment.tracking_number }}</td>
            <td>{{ shipment.origin }}</td>
            <td>{{ shipment.destination }}</td>
            <td><span class="badge bg-primary">{{ shipment.status }}</span></td>
            <td>
                <a href="/track/{{ shipment.tracking_number }}" class="btn btn-sm btn-info">Track</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Add Shipment Modal -->
<div class="modal fade" id="addShipmentModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Shipment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Tracking Number</label>
                        <input type="text" name="tracking_number" class="form-control" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Origin</label>
                            <input type="text" name="origin" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label>Destination</label>
                            <input type="text" name="destination" class="form-control" required>
                        </div>
                    </div>
                    <!-- Add more form fields -->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Shipment</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
